{% extends 'blog/base_blog.html' %}


{% block title %}
    {{ post.title }} - {{ block.super}}
{% endblock %}

{% block content %}
<h1 class="mb-5">
    {{ post.title }}
</h1>

<div class="card mb-3">
  <div class="card-header">
    {{ post.date_pub}}
  </div>
  <div class="card-body">
    <p class="card-text">{{ post.body}}</p>
  </div>
</div>

{% endblock %}
